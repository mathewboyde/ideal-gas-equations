<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" language="JavaScript" src="main.js"></script>
		<style>
			.td_b{
				border-top:solid 1px black;
				text-align:right;
			}
		</style>
	</head>
	<body>
		<p style="text-align:center;">PV = nRT</p>
		<table id="main_flow">
			<tbody>
				<tr>
					<td>P (atm)</td>
					<td><input type="text" id="q_P"></td>
				</tr>
				<tr>
					<td>V (L)</td>
					<td><input type="text" id="q_V"></td>
				</tr>
				<tr>
					<td>n (mol)</td>
					<td><input type="text" id="q_n"></td>
				</tr>
				<tr>
					<td>R (L atm K<sup>-1</sup> mol<sup>-1</sup>)</td>
					<td><input type="text" id="q_R" value="0.082057338" readonly></td>
				</tr>
				<tr>
					<td>T (K)</td>
					<td><input type="text" id="q_T"></td>
				</tr>
			</tbody>
		</table>
		<button id="ideal_gas_calc">Calculate</button>
		<p style="text-align:center;">u<sub>rms</sub> = &#8730;((3000 * R * T)/M)</p>
		<table id="main_rms">
			<tbody>
				<tr>
					<td>u<sub>rms</sub> (m s<sup>-1</sup>)</td>
					<td><input type="text" id="q_u"></td>
				</tr>
				<tr>
					<td>R (kg m<sup>2</sup> s<sup>-2</sup> K<sup>-1</sup> mol<sup>-1</sup>)</td>
					<td><input type="text" id="q_R" value="8.3144598" readonly></td>
				</tr>
				<tr>
					<td>T (K)</td>
					<td><input type="text" id="q_T"></td>
				</tr>
				<tr>
					<td>M (g mol<sup>-1</sup>)</td>
					<td><input type="text" id="q_M"></td>
				</tr>
				<tr id="r_ke">
					<td>Kinetic energy/molecule:</td>
					<td id="ke"></td>
				</tr>
			</tbody>
		</table>
		<button id="rms_calc">Calculate</button>
		
		<p style="text-align:center;">Mechanical Degrees of Freedom</p>
		<table id="main_dof">
			<tbody>
				<tr>
					<td>Linear Molecule? </td>
					<td><input type="checkbox" id="q_lm"></td>
				</tr>
				<tr>
					<td>Number of Molecules (A): </td>
					<td><input type="text" id="q_a"></td>
				</tr>
				<tr>
					<td>Total Thermal Energy/Mole: </td>
					<td id="et"></td>
				</tr>
				<tr>
					<td>Ideal Heat Capacity/Mole: </td>
					<td id="cv"></td>
				</tr>
			</tbody>
		</table>
		<button id="dof_calc">Calculate</button>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
